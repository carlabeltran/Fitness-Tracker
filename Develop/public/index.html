<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
  <script src="https://use.fontawesome.com/0c8059d717.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title></title>
</head>

<body>
  <nav class="menu">
      <div class="logo-box">
        <a href="/"><img src="https://github.com/carlabeltran/Fitness-Tracker/blob/master/Develop/public/assets/images/Gym-Rat-Logo/logo_transparent.png?raw=true" alt="gym rat logo" style="width: 200px;height: 160px;"></a>
      </div>
      <div class="menu-list">
        <ul>
          <li><a href="/stats">Dashboard</a></li>
          <li> <a>Cardio</a></li>
          <li> <a>Resistance</a></li>
          <li> <a>Steps</a></li>
          <li> <a>Flexibility</a></li>
          <li> <a>Biking</a></li>
          <li> <a>Swimming</a></li>
        </ul>
      </div><span class="big-man-bottom fa fa-male"></span>
      <div class="weight"><span>120</span><span>Weight</span></div>
      </div>
  </nav>


  <div class="wrapper workout">
    
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        
        <!-- PREVIOUS WORKOUTS -->
        <div class="prev-workout">
          
          <h3>Last Workout</h3>
          
          <div>
            <!-- WORK OUT STATS -->
            <div class="workout-stats"></div>
            
            <!-- 2 BUTTONS -->
            <div class="buttons">
              
              <!-- CONTINUE BUTTON -->
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>

              <!-- NEW WORKOUT BUTTON -->
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            
            </div>
            <!-- /.2 BUTTONS -->
          
          </div>
          <!-- /.DIV -->
        
        </div>
        <!-- /.PREVIOUS WORKOUTS -->

        <!-- NEW WORKOUT -->
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- ALERT -->
  <div id="toast">
    Workout Added Successfully!
  </div>
</div>
  <script src="/api.js"></script>
  <script src="/index.js"></script>
  <script src="/workout.js"></script>
</body>

</html>

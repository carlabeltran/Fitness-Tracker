<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
    <script src="https://use.fontawesome.com/0c8059d717.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Gym Rat</title>
    <link href="https://github.com/carlabeltran/Fitness-Tracker/blob/master/Develop/public/assets/images/Gym-Rat-Logo-Black/favicon.png?raw=true" alt="favicon logo">
  </head>

  <body>
    <div class="grid-container">
      <div class="header">
        <div class="logo-box">
          <a href="/">
            <img
              src="https://github.com/carlabeltran/Fitness-Tracker/blob/master/Develop/public/assets/images/Gym-Rat-Logo-Black/logo_transparent.png?raw=true"
              alt="gym rat logo" style="width: 200px;height: 160px;">
          </a>
        </div>
        <div class="great-work">
          <span class="text-1">GREAT WORK! YOU</span>
          <span class="text-2">REACHED YOUR GOAL.</span>
        </div>
        <div class="buttons">
          <!-- CONTINUE BUTTON -->
          <a id="continue-btn" href="/exercise?" class="button">Continue Workout</a>
          <!-- NEW WORKOUT BUTTON -->
          <a href="/exercise" class="button">New Workout</a>
        </div>
      </div>
      <!-- MENU -->
      <div class="menu">
        <div class="menu-list">
          <ul>
            <li> <a href="/">Dashboard</a></li>
            <li> <a>Cardio</a></li>
            <li> <a>Resistance</a></li>
            <li> <a>Steps</a></li>
            <li> <a>Flexibility</a></li>
            <li> <a>Biking</a></li>
            <li> <a>Swimming</a></li>
          </ul>
        </div>
        <span class="big-man-bottom fa fa-male fa-5X"></span>
        <div class="weight">
          <span>120</span>
          <span>Weight</span>
        </div>
      </div>
      <!-- /.MENU -->
      <div class="left">
        <div class="row mt">
          <div class="column">
            <canvas id="canvas"></canvas>
          </div>
          <div class="column">
            <canvas id="canvas2"></canvas>
          </div>
        </div>
        <div class="row mt">
          <div class="column">
              <canvas id="canvas3"></canvas>
          </div>
          <div class="column">
            <canvas id="canvas4"></canvas>
          </div>
        </div>
      </div>
      <!-- /.ITEM 3 -->
      <div class="right">
        <!-- CALENDAR -->
        <div class="calendar">
          <!-- MONTH -->
          <div class="month">
            <a class="fa fa-angle-left"></a>
            <span>April </span><span>2020</span>
            <a class="fa fa-angle-right"></a>
          </div>
          <!--  WEEKDAYS -->
          <div class="weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
          </div>
          <!-- /.DAYS -->
          <div class="week">
            <a class="faded-number" data-date="31"> </a>
            <a data-date="1"> </a>
            <a data-date="2"> </a>
            <a data-date="3"> </a>
            <a data-date="4"> </a>
            <a data-date="5"> </a>
            <a data-date="6"> </a>
          </div>
          <div class="week">
            <a data-date="7"> </a>
            <a data-date="8"> </a>
            <a data-date="9"> </a>
            <a data-date="10"> </a>
            <a data-date="11"> </a>
            <a data-date="12"> </a>
            <a data-date="13"> </a>
          </div>
          <div class="week">
            <a data-date="14"> </a>
            <a data-date="15"> </a>
            <a data-date="16"> </a>
            <a data-date="17"> </a>
            <a data-date="18"> </a>
            <a data-date="19"> </a>
            <a data-date="20"> </a>
          </div>
          <div class="week">
            <a data-date="21"> </a>
            <a data-date="22"> </a>
            <a data-date="23"> </a>
            <a data-date="24"> </a>
            <a data-date="25"> </a>
            <a data-date="26"> </a>
            <a data-date="27"> </a>
          </div>
          <div class="week">
            <a class="active" data-date="28"> </a>
            <a data-date="29"> </a>
            <a data-date="30"> </a>
            <a data-date="31"> </a>
            <a class="faded-number" data-date="1"> </a>
            <a class="faded-number" data-date="2"> </a>
            <a class="faded-number" data-date="3"> </a>
          </div>
          <div class="week">
            <a class="faded-number" data-date="4"> </a>
            <a class="faded-number" data-date="5"> </a>
            <a class="faded-number" data-date="6"> </a>
            <a class="faded-number" data-date="7"> </a>
            <a class="faded-number" data-date="8"> </a>
            <a class="faded-number" data-date="9"> </a>
            <a class="faded-number" data-date="10"> </a>
          </div>
        </div>
        <!-- /.CALENDAR -->
      </div>
      <!-- FOOTER -->
      <div class="prev-workout">
      <div class="workout-stats">
        </div>
      </div>
      <!-- FOOTER -->
      <!-- ALERT -->
      <div id="toast">
        Workout Added Successfully!
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/api.js"></script>
    <script src="/stats.js"></script>
    <script src="/index.js"></script>
    <script src="/workout.js"></script>
  </body>

</html>
